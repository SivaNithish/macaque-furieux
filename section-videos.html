<!DOCTYPE HTML lang="fr">
<html>
<head>
	<meta charset="utf-8">
		<!-- Pour le responsive -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<!-- Cette déclaration ne concerne que le navigateur Internet Explorer. 
			 Elle permet de s'assurer qu'il utilise la dernière version 
			 du moteur de rendu. Notez que cette ligne ne passe pas la validation W3C. 
		-->
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- Appel du CSS BootStrap 4.0 -->
		<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
		<!-- Notre CSS -->
		<link rel="stylesheet" type="text/css" href="css/index.css">
	<title>Footer RTS</title>
</head>
<body>
	<section class="body-section section-fond-sombre"> <!-- VIDEOS / RADIOS -->
		<section id="videos-section"> <!-- VIDEOS -->
			<div class="row vidos-header"> <!-- HEADER -->
				<h1 class="col-6 h1">Vidéo</h1>
				<div class="col-3"></div>
				<div class="col-2 videos-header-button">
					<a class="button-link" href="">
						<button type="button" class="button-1" id="videos-button1">PLUS DE VIDÉOS</button>
					</a>
				</div>
				<div class="col-1"></div>
			</div> <!-- FIN HEADER -->
			<div class="row hidden"> <!-- BODY -->
				<div class="col-4 videos-col-small"> <!-- ARTICLE 1 ET 2 -->
					<div id="videos-art1">
						<a class="link-cards" href="" target="_blank">
							<img src="./img/videos1.png" alt="video1">
						</a> 
					</div> <!-- FIN ARTICLE 1 -->
					<div id="videos-art2"> <!-- ARTICLE 2 -->
						<a class="link-cards" href="" target="_blank">
							<img src="./img/videos2.png" alt="video1">
						</a>
					</div> <!-- FIN ARTICLE 2 -->
				</div> <!-- FIN ARTICLE 1 ET 2 -->
				<div class="col-8 videos-big" id="videos-art3"> <!-- ARTICLE 3 -->
					<a class="link-cards" href="" target="_blank">
						<img src="./img/videos3.png" alt="video1">
					</a>
				</div>
			</div> <!-- FIN BODY -->
		</section> <!-- FIN VIDEOS -->
		<section> <!-- RADIOS -->
			<div class="row videos-header" id="audio-header"> <!-- HEADER -->
				<h1 class="col-6 h1">Audio</h1>
				<div class="col-6 videos-header-button">
					<a class="button-link" href="">
						<button type="button" class="button-1 videos-button">PLUS D'AUDIO</button>
					</a>
				</div>
			</div> <!-- FIN HEADER -->
			<div class="row hidden" id="videos-ligne2"> <!-- BODY -->
				<div class="col-8 videos-big" id="audio-art1"> <!-- ARTICLE 1 -->
					<a class="link-cards" href="" target="_blank">
						<img src="./img/audio1.png" alt="audio1">
					</a>
				</div> <!-- FIN ARTICLE 1 -->
				<div class="col-4 videos-col-small"> <!-- ARTICLE 2 ET 3 -->
					<div id="audi-art2" class="videos-small"> <!-- ARTICLE 2 -->
						<a class="link-cards" href="" target="_blank">
							<img src="./img/audio2.png" alt="audio1">
						</a>
					</div> <!-- FIN ARTICLE 2 -->
					<div id="audio-art3" class="videos-small"> <!-- ARTICLE 3 -->
						<a class="link-cards" href="" target="_blank">
							<img src="./img/audio3.png" alt="audio1">
						</a>
					</div> <!-- FIN ARTICLE 3 -->
				</div> <!-- FIN ARTICLE 2 ET 3 -->
			</div> <!-- FIN BODY -->			
		</section> <!-- FIN RADIOS -->
	</section> <!-- FIN VIDEOS / RADIOS -->
</body>
</html>
